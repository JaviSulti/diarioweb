<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="background-color: #d8d8d8">
       
        
        <form action="/noticia/registro" method="POST" enctype="multipart/form-data">
            <div class="card text-white bg-dark mb-3 position-absolute top-50 start-50 translate-middle" style="max-width: 35rem;">
                <div class="card-body">
                    <h2>Bienvenido/a al formulario de carga</h2><br>
                    <div class="form-group">
                        <label for="ejemploTitulo">Titulo de la noticia</label>
                        <input type="text" class="form-control" id="ejemploTitulo" name="tituloNoticia" aria-describedby="noticiaHelp" placeholder="Ingrese el Titulo">
                    </div><br>
                    <div class="form-group">
                        <label for="ejemploCuerpo">Ingrese el cuerpo de la noticia</label>
                        <textarea type="text" class="form-control" style="height: 2cm" id="ejemploCuerpo" name="cuerpoNoticia" placeholder="Escriba aqui"></textarea>
                    </div> <br>
                    <div class="form-group">
                        <label for="imagen">Imagen de la noticia</label>
                        <input type="file" class="form-control-file" id="imagen" name="imagenNoticia">
                    </div><br>
                    <button type="submit" class="btn btn-success">Cargar</button>
                    <a class="btn btn-danger" href="http://localhost:8080/noticia/administrador" role="button">Cancelar</a>
                    <div class="form-group my-3" >
                    </div>

                    
                    
                    <div th:if="${error!= null}" class="card text-white bg-danger mb-3 mensajeError" >
                        <div class="card-body">
                            <h5 class="card-title">Error ð</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>

                </div>
            </div>
        </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
