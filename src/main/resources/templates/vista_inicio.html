       <br><h1 style="text-align: center">NOTICIAS</h1>

        <div>
            <div class="row">
                <div class="col-md-3 my-3" th:each="noticia : ${noticias}">
                    <div class="card" style="width: 18rem; border-color: black">
                        <img class="img-thumbnail rounded float-left"
                             th:src="@{'/uploads/' + ${noticia.foto}}" th:alt="${noticia.foto}"/>
                        <div class="card-body">
                            <h2 class="card-tittle fs-6" th:text="${noticia.titulo}"></h2>
                            <div align="right">
                            <a class="btn btn-link btn-sm" th:href="@{/noticia/leerNoticia/__${noticia.identificador}__}"> Leer Noticia </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
