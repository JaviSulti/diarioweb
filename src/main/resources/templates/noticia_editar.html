<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="background-color: #d8d8d8">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark
             nav navbar-nav pull-xs-right">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:8080/noticia">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/noticia/administrador">Administrador</a>
                    </li>
                </ul>

            </div>
        </nav>





        <form th:action="@{/noticia/editarNoticia/__${noticia.identificador}__}" method="POST" enctype="multipart/form-data">
            <input hidden th:value="${identificador}" name="identificador">
            <div class="card text-white bg-dark mb-3 position-absolute top-50 start-50 translate-middle" style="max-width: 35rem;">
                <div class="card-body">

                    <h2>Editar noticia</h2><br>
                    <div class="form-group">
                        <label for="ejemploTitulo">Modificar titulo</label>
                        <input th:value="${noticia.titulo}" type="text" class="form-control" id="ejemploTitulo" name="titulo" aria-describedby="noticiaHelp">
                    </div><br>
                    <div class="form-group">
                        <label for="ejemploCuerpo">Modificar cuerpo</label>
                        <input th:value="${noticia.cuerpo}" type="text" class="form-control" style="height: 2cm" id="ejemploCuerpo" name="cuerpo">
                    </div> <br>
                    <div class="form-group">
                        <label for="imagen">Modificar imagen</label>
                        <input th:value="${noticia.foto}" type="file" class="form-control-file" id="imagen" name="foto">                        
                    </div><br>
                    <button type="submit" class="btn btn-success">Guardar edicion</button>
                    <a class="btn btn-danger" href="http://localhost:8080/noticia/administrador" role="button">Cancelar</a>
                    <div class="form-group my-3" >
                    </div>

                    <div th:if="${error!= null}" class="card text-white bg-danger mb-3 mensajeError" >
                        <div class="card-body">
                            <h5 class="card-title">Error ð</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>

                </div>
            </div>
        </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
